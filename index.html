<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記帳小幫手 💰</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">💰 記帳小幫手</a>
      <button id="toggle-theme" class="btn btn-outline-light btn-sm">🌙 深色模式</button>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="text-center mb-4">新增收支紀錄</h2>
    <form id="expense-form" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label for="title" class="form-label">項目名稱</label>
        <input type="text" id="title" class="form-control" placeholder="例如：午餐" required>
        <div class="invalid-feedback">請輸入項目名稱</div>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">金額（元）</label>
        <input type="number" id="amount" class="form-control" placeholder="請輸入金額" required min="1">
        <div class="invalid-feedback">金額必須大於 0</div>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">類別</label>
        <select id="type" class="form-select" required>
          <option value="">請選擇</option>
          <option value="income">收入</option>
          <option value="expense">支出</option>
        </select>
        <div class="invalid-feedback">請選擇收入或支出</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">新增紀錄</button>
    </form>

    <hr class="my-4">
    <h3 class="text-center mb-3">💹 收支明細</h3>
    <ul id="record-list" class="list-group mb-3"></ul>
    <div class="text-center">
      <h4>總金額：<span id="total-amount">0</span> 元</h4>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
