<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記帳工具</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>記帳工具</h1>
    <button id="modeToggle">深色模式</button>
  </header>

  <main>
    <!-- 表單區塊 -->
    <form id="recordForm">
      <div class="type-buttons">
        <button type="button" id="incomeBtn" class="active">收入</button>
        <button type="button" id="expenseBtn">支出</button>
      </div>

      <label>金額：
        <input type="number" id="amount" placeholder="請輸入金額" required />
      </label>

      <label>分類：
        <select id="category">
          <option value="飲食">飲食</option>
          <option value="交通">交通</option>
          <option value="娛樂">娛樂</option>
          <option value="生活用品">生活用品</option>
        </select>
        <div class="add-category">
          <input type="text" id="newCategory" placeholder="新增分類" />
          <button type="button" id="addCategory">＋</button>
        </div>
      </label>

      <label>日期：
        <input type="date" id="date" required />
      </label>

      <button type="submit" id="submitBtn">新增紀錄</button>

      <!-- 表單提示訊息 -->
      <p id="formMessage" style="color:red; margin-top:5px; display:none;"></p>
    </form>


    <!-- 記錄列表 -->
    <section id="records">
      <h2>記錄列表</h2>
      <div id="recordList" class="fade"></div>
    </section>

    <!-- 統計區 -->
    <section id="summary">
      <h2>統計</h2>
      <p>本月收入：<span id="totalIncome">0</span></p>
      <p>本月支出：<span id="totalExpense">0</span></p>
    </section>

    <canvas id="monthChart"></canvas>
    <canvas id="yearChart"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
